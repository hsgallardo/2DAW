<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos con onFocus y onBlur</title>
    <script>
        function validarClave() {
            const clave = document.getElementById('clave').value;
            if (clave.length < 7 || clave.length > 20) {
                alert('La clave debe tener entre 7 y 20 caracteres.');
            }
        }
    </script>
</head>
<body>

    <h2>Registro de Usuario</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" onFocus="resaltar(this)" onBlur="normal(this)"><br><br>
        
        <label for="clave">Clave:</label>
        <input type="password" id="clave" onFocus="resaltar(this)" onBlur="validarClave()"><br><br>
        
        <input type="submit" value="Registrar">
    </form>

</body>
</html>
