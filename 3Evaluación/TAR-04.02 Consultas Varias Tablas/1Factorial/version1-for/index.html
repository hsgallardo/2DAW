<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial con FOR</title>
</head>
<body>
    <!-- Formulario que envía el número al archivo proceso.php usando método GET -->
    <form action="proceso.php" method="GET">
        <!-- Campo para ingresar un número -->
        <input type="number" name="numero" placeholder="Ingrese un número">
        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
